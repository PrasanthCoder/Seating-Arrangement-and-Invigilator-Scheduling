{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>faculty Scheduling</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="container-fluid">
    <div class="jumbotron">
    <form action="/sch/" method="post">
        {% csrf_token %}
        <h2 class="font-weight-bold">Faculty Scheduling</h1>
        <div class="form-group">
          <label for="days">Days</label>
          <input type="text" class="form-control" id="days"placeholder="Enter Number of Days" name="days">
        </div>
        <div class="form-group">
          <label for="rooms">Rooms</label>
          <input type="text" class="form-control" id="rooms" placeholder="Enter Number of Rooms" name="rooms">
        </div>
        <div class="form-group">
            <label for="sessions">Sessions</label>
            <input type="text" class="form-control" id="sessions" placeholder="Sessions in a day" name="sessions">
        </div>
        <div class="form-group">
            <label for="hours">Hours</label>
            <input type="text" class="form-control" id="hours" placeholder="Exam Length" name="hours">
        </div>
        <div class="form-group">
            <label for="inputState">Select one</label>
            <select id="inputState" class="form-control" name="choose">
                <option selected value="Download">Download</option>
                <option value="Print">Print</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div>
</body>
</html>
