{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Input</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="container-fluid">
    <form action="/input" method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        <h2 class="font-wight-bold">Student and Courses Input</h1>
        <div class="form-group">
            <label for="students">Student Information</label>
            <input type="file" class="form-control" id="students"placeholder="Students File" name="students">
        </div>
        <div class="form-group">
            <label for="subjects">Subject Information</label>
            <input type="file" class="form-control" id="subjects" placeholder="Subjects File" name="subjects">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
