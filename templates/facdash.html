<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Faculty Dashboard</title>
</head>
<body>
    {% include 'header.html' %}
    <div id="login">
        <h3 class="text-center text-white pt-5">Faculty Dashboard</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/sch/facdash/" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Raise a Malpractice ticket</h3>
                            <div class="form-group">
                                <label for="rollno" class="text-info">RollNo:</label><br>
                                <input type="text" name="rollno" id="rollno" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="malmethod" class="text-info">Malpractice method:</label><br>
                                <select class="form-control" name="malmethod" id="malmethod">
                                    <option>slips</option>
                                    <option>copying</option>
                                    <option>paper exchange</option>
                                    <option>other..</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description" class="text-info">Description:</label><br>
                                <input type="textarea" name="description" id="description" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
